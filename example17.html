<!DOCTYPE html>
	<html ng-app='App'>
	<head>
		<meta charset="utf-8">
		<title>AngularJS Example</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		
		<!--removing the name from list using ng-click -->
		<script >
			var nameApp = angular.module('App', []);
			nameApp.controller('NameCtrl', function($scope){
				$scope.names = ['Larry','harry','Page'];

				$scope.addName = function () {
					$scope.names.push($scope.enteredName);
					$scope.enteredName = '';
				}

				$scope.removeName = function(name){
					var i = $scope.names.indexOf(name);
					$scope.names.splice(i, 1);
				}
			});
		</script>
	</head>
	<body ng-controller="NameCtrl" class="container-fluid">
		<ul class="list-group">
			<li ng-repeat="name in names" class="list-group-item">{{name}}
				<a href="" ng-click="removeName(name)">Remove</a>
			</li>
		</ul>
		<form ng-submit="addName()" class="form-horizontal">
			<input type="text" ng-model="enteredName">
			<input type="submit" name="add" value="add">
		</form>
	</body>
</html>
