<!DOCTYPE html>
	<html ng-app>
	<head>
		<meta charset="utf-8">
		<title>AngularJS Example</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
		<script >
			function NameCtrl($scope){
				$scope.FirstName = 'Chhiring';
				$scope.LastName = 'Gurung';
			}
		</script>
	</head>
	<body ng-controller="NameCtrl">
	<!--initializing the model using angular controller defined with a global function just in 1.2.1 -->
		First Name: <input type="text"  ng-model="FirstName" /><br>
		Last Name: <input type="text"  ng-model="LastName" /><br>		
		Hello {{FirstName}} {{LastName}}
	</body>
</html>
